<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>Javascript Age Calculator</title>
</head>

<body>
  <div class="container">
    <div class="agecalculator">
      <h1 class="heading"> Age Calculator</h1>
      <div class="calculateage">
        <input type="text" id="date" placeholder="DD month YYYY" required>
        <button id="calculate">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
